<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile on Navbar</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .navbar-nav .nav-item .dropdown-menu {
            right: 0;
            left: auto;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">E-Voting</a>
            </div>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            User Profile
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="#">
                                <strong>Name:</strong> <span id="userName">Loading...</span>
                            </a>
                            <a class="dropdown-item" href="#">
                                <strong>Email:</strong> <span id="userEmail">Loading...</span>
                            </a>
                            <a class="dropdown-item" href="#">
                                <strong>Voted Party:</strong> <span id="votedParty">Loading...</span>
                            </a>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h2>Welcome to the E-Voting System</h2>
        <p>Here you can see the details of your user profile in the navigation bar.</p>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            fetchUserData();
        });

        async function fetchUserData() {
            // Simulate fetching user data from a backend
            const user = await getUserData();

            document.getElementById('userName').textContent = user.name;
            document.getElementById('userEmail').textContent = user.email;
            document.getElementById('votedParty').textContent = user.votedParty;
        }

        function getUserData() {
            // Simulated user data fetching (replace with real backend call)
            return new Promise((resolve) => {
                setTimeout(() => {
                    resolve({
                        name: 'John Doe',
                        email: 'john.doe@example.com',
                        votedParty: 'Party ABC'
                    });
                }, 1000); // Simulate network delay
            });
        }
    </script>
</body>
</html>

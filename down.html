<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Voter ID Download Page</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Custom CSS -->
  <style>
    body {
      background-color: white;
      background-image: url('india-map-flag-EMEHDN-removebg-preview.png');
    background-repeat: no-repeat;
    background-position: center top; /* Adjust the top margin by changing the position */
    }
    .container {
      margin-top: 10px;
    }
    .download-btn {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light">
    <div class="container">
      <!-- Logo at the beginning -->
      <a class="navbar-brand" href="#">
        <img src="st2.jpg" width="100" height="110" class="d-inline-block align-top" alt="Logo 1">
      </a>
      <!-- Toggler/collapsibe Button -->
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <!-- Navbar links -->
      <!-- Heading in the center -->
    
      <!-- Logo at the end -->
      <a class="navbar-brand" href="#">
        <img src="rrrr.png" width="80" height="80" class="d-inline-block align-top" alt="Logo 2">
      </a>
    </div>
  </nav>
  
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <h2 class="card-title text-center">Voter ID Download Page</h2>
            <p class="card-text">Click the button below to download your Voter ID.</p>
            <a href="https://voters.eci.gov.in/home/e-epic-download#!" class="btn btn-primary btn-block download-btn">Download Voter ID</a>
            <p class="text-center mt-3">If you don't have a Voter ID yet, you can register for one <a href="https://voters.eci.gov.in/">here</a>.</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS and dependencies (optional) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

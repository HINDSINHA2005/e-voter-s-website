  <div class="container mt-1">
   
    <form action="register.php" method="post">
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" class="form-control" id="firstName" placeholder="Enter your first name"  name="firstName"required>
      </div>
      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text" class="form-control" id="lastName" placeholder="Enter your last name" name="lastName"required>
      </div>
      <div class="form-group">
        <label for="age">Age</label>
        <input type="number" class="form-control" id="age" placeholder="Enter your age"   name="age" required>
      </div>
      <div class="form-group">
        <label for="gender">Gender</label>
        <select class="form-control" id="gender"  name="gender" required>
          <option>Male</option>
          <option>Female</option>
          <option>Other</option>
        </select>
      </div>
      <div class="form-group">
        <label for="voterId">Voter ID Number</label>
        <input type="text" class="form-control" id="voterId" placeholder="Enter your voter ID number"  name="voterId" required>
      </div>
      <div class="form-group">
        <label for="aadharCard">Aadhar Card Number</label>
        <input type="text" class="form-control" id="aadharCard" placeholder="Enter your Aadhar card number"  name="aadharCard" required>
      </div>
      <div class="form-group">
        <label for="address">Address</label>
        <textarea class="form-control" id="address" rows="3" placeholder="Enter your address"  name="address" required></textarea>
      </div>
      <div class="form-group">
        <label for="mobileNumber">Mobile Number</label>
        <input type="tel" class="form-control" id="mobileNumber" placeholder="Enter your mobile number"   name="mobileNumber" required>
      </div>
      <div class="form-group">
        <label for="dob">Date of Birth</label>
        <input type="date" class="form-control" id="dob"   name="dob" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" placeholder="Enter your email"   name="email" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Enter your password"   name="password" required>
      </div>
      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm your password"  name="confirmPassword" required>
      </div>
      <button type="submit" class="btn btn-primary">Register</button>
    </form>
